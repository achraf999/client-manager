
<div class="row my-3">
    <div class="col-md-6">
      <h2>Edit Client</h2>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/">
        <i class="fa fa-arrow-left"></i> Back to list 
      </a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 mx-auto">
  
      <div class="form-group">
        <label for="FirstName">FirstName</label>
        <input [(ngModel)]="myClient.firstName" name="firstName" id="FirstName" type="text" class="form-control">
      </div>
  
      <div class="form-group">
          <label for="LastName">LastName</label>
          <input [(ngModel)]="myClient.lastName" name="lastName" id="LastName" type="text" class="form-control">
      </div>
  
      <div class="form-group">
          <label for="Phone">Phone</label>
          <input [(ngModel)]="myClient.phone" name="phone" id="Phone" type="text" class="form-control">
      </div>
  
      <div class="form-group">
          <label for="Email">Email</label>
          <input [(ngModel)]="myClient.email" name="email" id="Email" type="text" class="form-control">
      </div>
  
      <div class="form-group">
          <label for="Balance">Balance</label>
          <input [(ngModel)]="myClient.balance" name="balance" id="Balance" type="number" class="form-control">
      </div>
      
      <select [(ngModel)]="myClient.contact" name="contact" class="form-control">
        <option value="">Contact methods</option>
        <option [ngValue]="contact" 
        *ngFor="let contact of contacts"
         [selected]="contact == myClient.contact"
        >
         {{ contact.label }}
        </option>
      </select> 
  
      <div class="form-check my-2">
        <label class="form-check-label">
          <input [(ngModel)]="myClient.subscribe" type="checkbox" class="form-check-input" name="subscribe" id="subscribe" value="checkedValue">
          Subscribe
        </label>
      </div>
      
      <button class="btn btn-danger btn-block" (click)="updateClient()">
        <i class="fa fa-refresh"></i> Update Client
      </button>
      
      {{ myClient | json }}
    </div>
  </div>
