<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="text-success">
                        <i class="fa fa-lock"></i>
                    </span> Register
                </h1>

                <form (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input id="email" [(ngModel)]="email" name="email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control">
                    </div>
                    <input class="btn btn-success btn-block" type="submit" value="Login" name="" id="">

                </form>
            </div>
        </div>
    </div>
</div>
